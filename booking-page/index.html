<body>
    <div class="container">
        
        <h1>Book Ambulance</h1>
        <form>
            <label for="location">Current Location:</label>
            <input type="text" id="location" name="location" required>

            <label for="symptoms">Symptoms:</label>
            <textarea id="symptoms" name="symptoms" required></textarea>

            <label>Urgency:</label>
            <div class="urgency-radio">
                <input type="radio" id="urgent" name="urgency" value="urgent" required>
                <label for="urgent">Urgent</label>

                <input type="radio" id="not-urgent" name="urgency" value="not-urgent" required>
                <label for="not-urgent">Not Urgent</label>
            </div>


            <label for="hospitals">Choose a Hospital:</label>
            <select id="hospitals" name="hospitals" required>
                <option value="">Select Hospital</option>
                <option value="hospital1">Hospital 1</option>
                <option value="hospital2">Hospital 2</option>
                <option value="hospital3">Hospital 3</option>
            </select>

            <input type="submit" value="Book Now">
        </form>
    </div>
</body>
